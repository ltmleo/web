<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Altura e Largura</title>
    <style>
        html {
            height: 100%;

        }
        body {
            font-size: 40px;
            background-color: coral;
            height: 100%;
            margin: 0; /* remove a small scroll */
        }

        div {
            background-color: seagreen;
        }

        span {
            background-color: dodgerblue;
        }
        span,
        div {
            height: 40%;
            width: 40%;
            display: block;
        }
    </style>
</head>

<body>
    <div>Título</div>
    <span>Subtítulo</span>
</body>

</html>
