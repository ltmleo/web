<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <saudacao nome="Lais"></saudacao>
        <saudacao nome="Leo"></saudacao>
        <saudacao nome="Lucca"/>
        <saudacao nome="So até em cima :/"/>
    </div>
    <script>
        Vue.component('saudacao', {
            props: ['nome'],
            template: '<h1>Olá {{nome}}!</h1>'
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
