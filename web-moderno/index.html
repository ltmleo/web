<!DOCTYPE html>
<html lang="en">

<head>
    <title>A page to learn web development</title>
    <meta content="text/html; charset=utf-8" />
</head>

<body>
    <header>
        HTML exercises
    </header>
    <nav>
        <a href wn-nav=exercises/test.html>Test</a>
        <a href wn-nav=exercises/test2.html>Test 2</a>
        <a href wn-nav=exercises/headers.html>Headers</a>
        <a href wn-nav=exercises/paragraph.html>Paragraph</a>

    </nav>
    <section id="content"></section>
    <footer>
        LEARNING HTML
    </footer>
    <script>
        document.querySelectorAll("[wn-nav]").forEach(link => {
            const content = document.getElementById("content");
            link.onclick = function (event) {
                event.preventDefault();
                fetch(link.getAttribute("wn-nav"))
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html);
            }
        })
    </script>
</body>

</html>
