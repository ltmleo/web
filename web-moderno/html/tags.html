<h1>Hide Tags</h1>
<!--
    semantic tags:
        section - agrupamento tematico de conteudo
        article - conteudo auto-contido
        header - cabeçalho do documento
        footer - rodapé do documento
        nav -agrupa os links de navegação
        aside - de lad (ex, sidebar) - releacionado ao conteudo em volta (adendo)
        details - exibe detalhes que podem ser exibidos ou escondidos

    Famosas:
        div - divisão ou seção
        span - usado para agrupar elementos inline
-->

<div> Div 1</div>
<div> Div 2</div>
<span> Span 1 </span>
<span> Span 2 </span>
<p> 
    This is a text with <span class="different"> a lot of words</span>, and is it!
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .different {
        font-weight: bold;
        font-size: 20px;
        color: rgba(40, 103, 185, 0.39);
    }
</style>
